<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hina Chono</title>
        <link href="./styles.css" rel="stylesheet">
        <script src="./prodweb.js"></script>
    </head>
    <body>
        <div class="canvas">
            <div id="popupOverlay">
                <div id="popupForm">
                    <h2>Enter Information</h2>
                    <p>Please make sure your OpenAI key and name are correct.</p>
                    <input type="text" id="username" placeholder="Name" required>
                    <br><br>
                    <input type="text" id="openaikey" placeholder="Insert your key here" required>
                    <br><br>
                    <input type="submit" value="send" id="popupSubmit">
                </div>
            </div>

            <img class="background_img" id="background_img" src="./images/hinachonotesttest1.avif">

            <div class="buttonbackground">
                <button id="downloadButton"><img id="download" class="download" src="./images/download.png"></button>
                <button id="toggleButton"><img id="visibility" class="visibility" src="./images/visibility-off-3.svg"></button>
            </div>
            <div class="textbox" id="textbox">
                <p class="text" id="hinaText">Hi Taiki!</p>
                <div class="bottomline">
                    <form id="chatForm" class="formbox" >
                        <label for="chat" class="text-input">You: <input id="reply" name="reply" type="text" required /></label>
                        <input type="submit" value="send" id="submit">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
